<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul>
            {% for c in categories %}
                <li><a href="{{ url_for('category', id=c.id) }}">{{ c.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>

    {% block content %}
    
    {% endblock %}
</body>
</html>
